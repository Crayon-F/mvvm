<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
            <input type="text" v-model="shool.name">
            <span>{{shool.name}}</span>
            <p>{{num}}</p>
            {{getSchoolName}}
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
            <button v-on:click='changeVal'>更新数据</button>
    </div>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="./MVVM.js"></script>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                shool:{
                    name:'你好'
                },
                num:10,
                list:[1,2,3,4]
            },
            computed:{
                getSchoolName(){
                    return this.shool.name + '前端'
                }
            },
            methods:{
                changeVal(){
                    this.shool.name = '前端架构'
                }
            }
        })
    
    
    </script>
</body>
</html>
